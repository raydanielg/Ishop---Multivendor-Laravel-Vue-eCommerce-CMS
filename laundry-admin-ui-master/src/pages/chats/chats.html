<ion-header class="bg-white">
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>
			Celena Taylor
		</ion-title>
	</ion-navbar>

</ion-header>


<ion-content class="bg-color">
	<div class="chat_container d-flex">
		<div class="chat_box d-flex received">
			<div class="chat">
				<h2>Hello. There?</h2>
				<p>Today 11:40 am</p>
			</div>
		</div>
		<div class="chat_box d-flex send">
			<div class="chat">
				<h2>Hello Sir<br> How may I help you?</h2>
				<p>Today 11:40 am</p>
			</div>
		</div>

		<div class="chat_box d-flex received">
			<div class="chat">
				<h2>I want iphone x with 256GB storage in red color.   get together? </h2>
				<p>Today 11:42 am</p>
			</div>
		</div>

		<div class="chat_box d-flex send">
			<div class="chat">
				<h2>Sorry, We don't have that <br> product in stock.</h2>
				<p>Today 11:40 am</p>
			</div>
		</div>
	</div>
</ion-content>

<ion-footer no-border>
	<div class="form">
		<ion-list lines="none d-flex">
			<ion-item lines="none">
				<ion-input type="text" placeholder="{{'enter_your_message' | translate}}"></ion-input>
				<ion-icon class="material-icons" item-end>send</ion-icon>
			</ion-item>

		</ion-list>
	</div>
</ion-footer>
