<ion-header>
    <ion-navbar>
        <ion-title>{{'Forgot_Password' | translate}}</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <p text-center>{{'Let_us_know_your_registered_email_address' | translate}}<br>{{'and_well_send_you_password_reset' | translate}}<br>{{'instruction' | translate}}</p>
    <ion-list no-lines class="form">
        <ion-item>
            <ion-icon name="md-mail" item-start></ion-icon>
            <ion-label floating>{{'Enter_Email_Address' | translate}}</ion-label>
            <ion-input type="email"></ion-input>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="otp()">{{'Submit' | translate}}</button>
</ion-content>
