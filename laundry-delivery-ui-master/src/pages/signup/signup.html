<ion-header>
	<ion-navbar>
		<ion-title>{{"register_nw" | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<div class="profile_img center_img" (click)="openAction1()">
<!--		<img *ngIf="imageUrl && imageUrl.length" [src]="imageUrl" class="crop_img">-->
		<ion-icon   md="md-camera"></ion-icon>
	</div>
	<ion-list no-lines class="form">
		<ion-item>
			<ion-icon name="md-person" item-start text-start></ion-icon>
			<ion-label floating>{{"full_name" | translate}}</ion-label>
			<ion-input type="text"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="md-globe" item-start text-start></ion-icon>
			<ion-label floating>{{"select_country" | translate}}</ion-label>
			<ion-select [(ngModel)]="countryCode" multiple="false" class="text-thime">
				<ion-option value="1">Brazil</ion-option>
				<ion-option value="2">India</ion-option>
				<ion-option value="3">Ireland</ion-option>
				<ion-option value="4">Japan</ion-option>
				<ion-option value="5">Kenya</ion-option>
				<ion-option value="6">Latvia</ion-option>
				<ion-option value="7">Martinique</ion-option>
				<ion-option value="8">Mexico</ion-option>
				<ion-option value="9">Monaco</ion-option>
				<ion-option value="10">Nepal</ion-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-icon name="md-phone-portrait" item-start text-start></ion-icon>
			<ion-label floating>{{"phone" | translate}}</ion-label>
			<ion-input type="tel"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="md-mail" item-start text-start></ion-icon>
			<ion-label floating>{{"email" | translate}}</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-icon name="md-lock" item-start text-start></ion-icon>
			<ion-label floating>{{"c_password" | translate}}</ion-label>
			<ion-input type="password"></ion-input>
		</ion-item>
		<!-- <ion-item>
            <ion-icon name="md-lock" item-start></ion-icon>
            <ion-label floating>{{"c_password_1" | translate}}</ion-label>
            <ion-input type="password" [(ngModel)]="registerRequestPasswordConfirm"></ion-input>
        </ion-item> -->
	</ion-list>
</ion-content>
<ion-footer>
	<button ion-button block (click)="register()" class="btn">{{"register_nw" | translate}}</button>
</ion-footer>
