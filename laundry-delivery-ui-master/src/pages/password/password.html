<ion-header>
	<ion-navbar>
		<ion-title>{{"forgot_password" | translate}}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<p text-center>
		{{"forgot_password_text" | translate}}<br>{{"forgot_password_text1" | translate}}<br>{{"forgot_password_text2" | translate}}
	</p>
	<ion-list no-lines class="form">
		<ion-item>
			<ion-icon name="md-mail" item-start text-start></ion-icon>
			<ion-label floating>{{"enter_email" | translate}}</ion-label>
			<ion-input type="email"></ion-input>
		</ion-item>
	</ion-list>
	<button ion-button block class="btn" (click)="tabs()">{{"submit" | translate}}</button>
</ion-content>
